<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="contactsheader">
            <h1>CONTACT MANAGER</h1>
            <button id="toggleformbutton" class="addcontacts">+ ADD CONTACT</button>
        </div>
        <!-- <div class="sort-container">    user can pick how to sort contacts 
            <label for="sortBy" class="sort-label">Sort By:</label>
            <select id="sortBy">
                <option value="firstName">First Name</option>
                <option value="lastName">Last Name</option>
            </select>
        </div> -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search Contacts">
        </div>
        <form id="addcontactform" class="hidden-form">
            <input type="text" placeholder="First Name" id="firstName" required>
            <input type="text" placeholder="Last Name" id="lastName" required>
            <input type="email" placeholder="Email" id="email" required pattern="^[\w-.]+@([\w-]+\.)+[\w-]{2,4}$">
            <input type="text" placeholder="Phone Number (xxx-xxx-xxxx)" id="phone" required pattern="^(1-)?\d{3}-\d{3}-\d{4}$">
            <div class="form-buttons">
                <button type="submit">Save Contact</button>
                <button type="button" id="cancelForm">Cancel</button>
            </div>
        </form>
        <div class="contacts-list" id="contactsList"></div>
    </div>

    <div id="deleteConfirmPopup" class="popup hidden">
        <div class="popup-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this contact? This cannot be undone.</p>
            <button id="confirmDeleteButton">Yes, Delete</button>
            <button id="cancelDeleteButton">Cancel</button>
        </div>
    </div>
    
    <div id="editContactPopup" class="edit-contact-popup">
        <h2>EDIT CONTACT</h2>
        <form id="editContactForm">
            <input type="text" id="editFirstName" placeholder="First Name" required>
            <input type="text" id="editLastName" placeholder="Last Name" required>
            <input type="email" id="editEmail" placeholder="Email" required>
            <input type="text" id="editPhone" placeholder="Phone Number (xxx-xxx-xxxx)" required>
            <div class="form-buttons">
                <button type="submit">Save Changes</button>
                <button type="button" id="cancelEditContactButton">Cancel</button>
            </div>
        </form>
    </div>



    <script src="js/contacts.js"></script>
</body>
</html>

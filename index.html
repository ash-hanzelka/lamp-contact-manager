<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Useful - Contact Manager</title>
    <link rel="stylesheet" href="css/homepage.css">

    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="particles-js"></div>

    <!-- add the slogan at the top -->
    <h2 id="slogan"></h2>

    <div class="container">
        <img src="images/alien.PNG" alt="Alien in UFO" class="logo">
        <h1 class="title">ULTRA USEFUL</h1>
        <p class="subtitle">Contact Manager</p>
        
        <div class="button-container">
            <a href="login.html" class="btn">Login/Register</a>
            <!-- <a href="#" class="btn code-btn" onclick="checkAdminPassword()">View Code</a> -->
            <a href="https://github.com/nelson-ricardo/lamp-contact-manager" id="view-code-btn" class="btn code-btn" target="_blank">View Code</a>
        </div>
    </div>

    <script>

        // // adding a password to access the code
        // function checkAdminPassword() {
        //     const correctPassword = "adminpassword"; 
        //     const userInput = prompt("This feature is only accessable to admins. Please enter admin password:");

        //     if (userInput === correctPassword) {
        //         window.open("https://github.com/nelson-ricardo/lamp-contact-manager", "_blank");
        //     } else {
        //         alert("Incorrect password. Access denied.");
        //     }
        // }

        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": { "enable": true, "value_area": 800 }
                },
                "color": { 
                    "value": ["#DEE99B", "#E9EFF4", "#FFFFFF", "#9FBAF1"]  
                },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" },
                    "polygon": { "nb_sides": 5 }
                },
                "opacity": { "value": 0.7, "random": true },
                "size": { "value": 3, "random": true },
                "move": { 
                    "enable": true, 
                    "speed": 2, 
                    "direction": "none", 
                    "random": true, 
                    "straight": false 
                },
                "line_linked": { "enable": false }  
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { 
                    "onhover": { "enable": true, "mode": "bubble" },
                    "onclick": { "enable": true, "mode": "push" }
                },
                "modes": {
                    "bubble": { "distance": 200, "size": 6, "duration": 1, "opacity": 1, "speed": 3 },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        });
    </script>
    <!-- typewriter effect for slogan -->
    <script>
        const slogan = "Save Your Paper, Save Your Time: All Your Contacts, One Ultra-Useful Space.";
        let index = 0;
    
        // type the slogan
        function typeSlogan() {
            if (index < slogan.length) {
                document.getElementById("slogan").innerHTML += slogan.charAt(index);
                index++;
                setTimeout(typeSlogan, 40); // # is typing speed -- higher # is slower
            }
        }
    
        // typing animation funciton call
        window.onload = typeSlogan;
    </script>
</body>
</html>

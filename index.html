<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager - Login</title>
    <!-- Importing the font API -->
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Container that's holding the login-->
    <div class="container">
        <!-- Login card -->
        <div class="login-card">
            <h1>LOGIN</h1>
            <form id="loginForm">
                <span id="loginResult"></span> <!-- error -->
                <input type="text" id="loginName" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" id="loginButton" class="buttons" onclick="doLogin();">LOGIN</button>
            </form>
                <!--Link to the sign up page -->
            <a href="register.html">
                <p>Don't have an account? Sign up!</p>
            </a>            
        </div>
    </div>
    <!--js script here  -->  
    <script src="js/md5.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/login.js"></script>  
</body>
</html>

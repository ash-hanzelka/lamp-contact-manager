    <script>
        // FOR AUDIO IMPLEMENTATION
        document.addEventListener('DOMContentLoaded', function() {
            const audioElement = document.getElementById('background-music');
            const audioControl = document.getElementById('audio-control');

            audioElement.volume = 0.15;
            
            // Start with audio muted
            audioElement.muted = true;
            audioElement.play().catch(e => {
                console.log('Auto-play prevented by browser:', e);
                // We'll handle this when user interacts with the page
            });
            
            
            audioControl.addEventListener('click', function() {
                if (audioElement.muted) {
                    audioElement.muted = false;
                    audioControl.classList.remove('muted');
                    audioControl.classList.add('unmuted');
                    
                    
                    if (audioElement.paused) {
                        audioElement.play().catch(e => console.log('Error playing audio:', e));
                    }
                } else {
                    audioElement.muted = true;
                    audioControl.classList.remove('unmuted');
                    audioControl.classList.add('muted');
                }
            });
        });
    </script>
    <!-- typewriter effect for slogan -->
    <script>
        const slogan = "Save Your Paper, Save Your Time: All Your Contacts, One Ultra-Useful Space.";
        let index = 0;
    
        // type the slogan
        function typeSlogan() {
            if (index < slogan.length) {
                document.getElementById("slogan").innerHTML += slogan.charAt(index);
                index++;
                setTimeout(typeSlogan, 30); // # is typing speed -- higher # is slower
            }
        }
    
        // typing animation funciton call
        window.onload = typeSlogan;
    </script>

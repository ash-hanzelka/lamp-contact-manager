<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <div class="register-card">
            <h1>SIGN UP</h1>
            <form id="registerForm">
                <span id="registerResult"></span>
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="button" id="registerButton" class="buttons" onclick="doRegister();">SIGN UP</button>
            </form>
            <a href="login.html">
                <p>Already have an account? Login!</p>
            </a>            
        </div>
    </div>

    <script src="js/md5.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/register.js"></script>  


    <script>
        window.onload = function() {
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 100,
                        "density": { "enable": true, "value_area": 800 }
                    },
                    "color": { 
                        "value": ["#DEE99B", "#E9EFF4", "#FFFFFF", "#9FBAF1"]  
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": { "width": 0, "color": "#000000" },
                        "polygon": { "nb_sides": 5 }
                    },
                    "opacity": { "value": 0.7, "random": true },
                    "size": { "value": 3, "random": true },
                    "move": { 
                        "enable": true, 
                        "speed": 2, 
                        "direction": "none", 
                        "random": true, 
                        "straight": false 
                    },
                    "line_linked": { "enable": false }  
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": { 
                        "onhover": { "enable": true, "mode": "bubble" },
                        "onclick": { "enable": true, "mode": "push" }
                    },
                    "modes": {
                        "bubble": { "distance": 200, "size": 6, "duration": 1, "opacity": 1, "speed": 3 },
                        "push": { "particles_nb": 4 }
                    }
                },
                "retina_detect": true
            });
        };
    </script>

</body>
</html>
